<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      position: relative;
      overflow: hidden;
      background-color: rgba(60, 128, 105, 0.751);
    "
  >
    <div
      id="particles-js"
      style="position: fixed; width: 100%; height: 100%; z-index: -1"
    ></div>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Create an Account</h1>
      <div class="card p-4">
        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load("particles-js", "particlesjs-config.json", function () {
        console.log("Particles.js config loaded");
      });
    </script>

    <!-- Firebase Auth Signup Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCJXAeatYBRRgs-GMTVGervg4yh6oavJjg",
        authDomain: "notes-sharing-app-284e7.firebaseapp.com",
        projectId: "notes-sharing-app-284e7",
        storageBucket: "notes-sharing-app-284e7.appspot.com",
        messagingSenderId: "127599616794",
        appId: "1:127599616794:web:dbb660ec5f6332a92f82a3",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("signupForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          alert("Signup successful!");
          window.location.href = "login.html";
        } catch (error) {
          console.error("Signup failed:", error.message);
          alert("Signup failed: " + error.message);
        }
      });
    </script>
  </body>
</html>
